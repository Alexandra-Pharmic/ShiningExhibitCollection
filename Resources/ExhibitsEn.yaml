YoukaiHuntingNeedles:
 Name: Youkai Hunting Needles
 Description: |-
    Adds {BaseMana} to the mana base.
    At the beginning of each |Boss| and |Elite|, combat, {PlayerName} gains {Value1} |Firepower|. Otherwise, {PlayerName} gains |Firepower| equal to the number of enemies.

LastResortTalisman:
 Name: Last Resort Talisman
 Description: |-
    Adds {BaseMana} to the mana base.
    Cards produced by card effects cost 1 random mana less.


ImprovedMixture:
 Name: Improved Mixture
 Description: |-
    Adds {BaseMana} to the mana base.
    Whenever an |Unstable Potion| is added to the deck or discard pile, |Upgrade| it.

OverclockedCircuitry:
 Name: Overclocked Circuitry
 Description: |-
    Adds {BaseMana} to the mana base.
    Whenever {PlayerName} enters |Burst|, gain an additional {Mana}.

KnifeTsukumogami:
 Name: Knife Tsukumogami
 Description: |-
    Adds {BaseMana} to the mana base. |Throwing Knives| cost {Mana} less and deal 4 more damage.

GearOfTime:
 Name: Gear of Time
 Description: |-
    Adds {BaseMana} to the mana base.
    Whenever {PlayerName} starts an extra turn, gain {Mana}.

SharpenedIcicle:
 Name: Sharpened Icicle
 Description: |-
    Adds {BaseMana} to the mana base.
    When {PlayerName} deals attack damage for the first time each turn, apply |Cold| to the target(s).
 
ThreeFairiesFlag:
 Name: Three Fairies' Flag
 Description: |-
    Adds {BaseMana} to the mana base. |Teammates| gain {Value1} |Loyalty| when summoned.